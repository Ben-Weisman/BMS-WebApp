<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Schedule Window</title>
</head>
<body>
<h1>Add ScheduleWindow</h1>
<form method="post" action="addScheduleWindow" id="addScheduleWindowForm">

    <label>Name
        <input type="text" name="ScheduleWindowName" id="ScheduleWindowName" autofocus><br>
    </label>

    <label>Start time
        <input type="time" id="startTime" name="startTime" max="23:00" required>
    </label><br>

    <label>End time
        <input type="time" id="endTime" name="endTime" max="23:00" required>
    </label><br>
    <label>Boat Type:<br>
        <input type="radio" id="SINGLE" name="boatType" value="SINGLE">
        <label for="SINGLE">SINGLE</label>

        <input type="radio" id="DOUBLE" name="boatType" value="DOUBLE">
        <label for="DOUBLE">DOUBLE</label>

        <input type="radio" id="COXED_DOUBLE" name="boatType" value="COXED_DOUBLE" >
        <label for="COXED_DOUBLE">COXED_DOUBLE</label>

        <input type="radio" id="PAIR" name="boatType" value="PAIR" >
        <label for="PAIR">PAIR</label>

        <input type="radio" id="COXED_PAIR" name="boatType" value="COXED_PAIR" >
        <label for="COXED_PAIR">COXED_PAIR</label>

        <input type="radio" id="FOUR" name="boatType" value="FOUR" >
        <label for="FOUR">FOUR</label>

        <input type="radio" id="COXED_FOUR" name="boatType" value="COXED_FOUR" >
        <label for="COXED_FOUR">COXED_FOUR</label>

        <input type="radio" id="QUAD" name="boatType" value="QUAD" >
        <label for="QUAD">QUAD</label>

        <input type="radio" id="COXED_QUAD" name="boatType" value="COXED_QUAD" >
        <label for="COXED_QUAD">COXED_QUAD</label>

        <input type="radio" id="OCTUPLE" name="boatType" value="OCTUPLE" >
        <label for="OCTUPLE">OCTUPLE</label>

        <input type="radio" id="EIGHT" name="boatType" value="EIGHT" >
        <label for="EIGHT">EIGHT</label>

        <input type="radio" id="none" name="boatType" value="" checked>
        <label for="none">none</label>

    </label><br>

    <h2 class="messagePlaceHolder"></h2><br>
    <input type="submit" value="Add Schedule Window">
</form>

<script src="addScheduleWindow.js"></script>
</body>
</html>
