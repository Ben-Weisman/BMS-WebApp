<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
</head>
<body>
<h1>Add Member</h1>
<form method="post" action="addMember" id="addMemberForm">

    <label>Name
    <input type="text" name="memberName" id="memberName" autofocus><br>
    </label>
    <label>Age
    <input type="number" name="memberAge" id="memberAge" min="1" max="130"><br>
    </label>
    <label>comments
    <input type="text" name="comments" id="comments"><br>
    </label>

    <label>Level:<br>
        <input type="radio" id="advanced" name="level" value="ADVANCED">
        <label for="advanced">ADVANCED</label>


        <input type="radio" id="intermediate" name="level" value="INTERMEDIATE">
        <label for="intermediate">INTERMEDIATE</label>



        <input type="radio" id="beginner" name="level" value="BEGINNER" checked>
        <label for="beginner">BEGINNER</label>

    </label><br>

    <label>joining date
        <input type="date" id="joiningDate" name="joiningDate">
    </label><br>

    <label>expiration date
        <input type="date" id="expirationDate" name="expirationDate">
    </label><br>

    <label>Has private boat:
    <input type="checkbox" name="hasPrivateBoat" id="hasPrivateBoat">
    </label><br>

    <label>private boat serial number:
        <input type="text" name="privateBoatSerialNumber" id="privateBoatSerialNumber"><br>
    </label>

    <label>phone number
        <input type="tel" id="phoneNumber" name="phoneNumber" minlength="9" maxlength="10"
               required>
        <small>9-10 digits</small>
    </label><br>

    <label>email
        <input type="email" id="email" required></label><br>

    <label>password
        <input type="password" id="password" name="password">
    </label><br>

    <label>Is admin:
    <input type="checkbox" name="isAdmin" id="isAdmin"><br>
    </label>

    <h2 class="messagePlaceHolder"></h2><br>
    <input type="submit" value="Add Member">
</form>

<script src="addMember.js"></script>
</body>
</html>
