<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Listings From Xml</title>
</head>
<body>
<h3>Select a Boats XML File:</h3>

<form id="importBoats">
    <input type="file" name="boats" accept=".xml" id="boatsFile" required><br>
    <input type="Submit" value="Upload File"><br>
</form>

<h3>Select a Members XML File:</h3>
<form id="importMembers">
    <input type="file" name="members" accept=".xml" id="membersFile" required><br>
    <input type="Submit" value="Upload File"><br>
</form>

<h3>Select a Schedule Windows XML File:</h3>
<form id="importScheduleWindows">
    <input type="file" name="scheduleWindows" accept=".xml" id="scheduleWindowsFile" required><br>
    <input type="Submit" value="Upload File"><br>
</form>
<h2 class="messagePlaceHolder"></h2>

<script src="importListing.js"></script>
</body>
</html>
