<div class="container">

    <div id="editBookingForm">
        <form id="boatTypeForm">
            <label>Enter the booking ID you wish to update</label>
            <input type="text" id="bookingIDInput"><br>
            <label>Enter New Boat Type</label>
            <input type="text" id="boatType"><br><br>
            <input type="submit" value="Submit"><br><br>
            <span>The allowed types are: </span><br>
            <span>SINGLE("1X")  ,  DOUBLE("2X"), COXED_DOUBLE("2X+")  ,  PAIR("2-")</span><br>
            <span>COXED_PAIR("2+")  ,  FOUR("4-"), COXED_FOUR("4+"),  QUAD("4X-")  ,  COXED_QUAD("4X+")</span><br>
            <span>OCTUPLE("8X+")  ,EIGHT("8+")</span>
        </form>
    </div>
</div>
